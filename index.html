<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>
<body>
    <main>
        <article>
            <nav>
                <div class="logo">
                    <img src="./assets/images/Catch.svg" alt="logo">
                    <p>Catch</p>
                </div>
                <div class="links">
                    <a href="#">Home</a>
                    <a href="#">Products</a>
                    <a href="#">App</a>
                    <a href="#">Join our gym's</a>
                </div>
            </nav>
            <section>
                <div class="title">
                    <p>START FOR FREE</p>
                    <h1>Create a new account</h1>
                    <p>Already a member? Log in</p>
                </div>
                <form action="" method="post">
                    <label for="Name">Name
                        <input type="text" name="Name" id="Name" placeholder="Your name" required> 
                    </label>
                    <label for="LName">Last Name
                        <input type="text" name="LastName" id="LName" placeholder="Your last name" required> 
                    </label>
                    <label for="Mail"> Mail
                        <input type="email" name="Mail" id="Mail" placeholder="someone123@example.com" required> 
                    </label>
                    <label for="pass">Password
                        <input type="password" name="pass" id="pass" placeholder="Create a secure password" required> 
                    </label>
                    <button type="submit"><p>Create Account</p></button>
                </form>
            </section>
        </article>
        <img src="./assets/images/fitguy.jpeg" alt="fitness">
    </main>
</body>
</html>
