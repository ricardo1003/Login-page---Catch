<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>
<body>
    <main>
        <article>
            <nav>
                <div class="logo">
                    <img src="./assets/images/Catch.svg" alt="logo">
                    <p>Catch</p>
                </div>
                <div class="links">
                    <a href="#">Home</a>
                    <a href="#">Products</a>
                    <a href="#">App</a>
                    <a href="#">Join our gym's</a>
                </div>
            </nav>
            <section>
                <div class="title">
                    <p>START FOR FREE</p>
                    <h1>Create a new account</h1>
                    <p>Already a member? <a href="#">Log in</a></p>
                </div>
                <form action="" method="post">
                    <label for="Name" class="input name">Name
                        <input  type="text" name="Name" id="Name" placeholder="Your name" required> 
                    </label>
                    <label for="LName" class="input Lname" >Last Name
                        <input type="text" name="LastName" id="LName" placeholder="Your last name" required> 
                    </label>
                    <label for="Mail" class="input mail" > Mail
                        <input type="email" name="Mail" id="Mail" placeholder="someone123@example.com" required> 
                    </label>
                    <label for="pass" class="input password" >Password
                        <input type="password" name="pass" id="pass" placeholder="Create a secure password" required> 
                    </label>
                    <button class="input submit" type="submit"><p>Create Account</p></button>
                </form>
            </section>
        </article>
        <img src="./assets/images/fitguy.jpeg" alt="fitness">
    </main>
</body>
</html>
